<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Главная"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<main class="page">
			<section class="section__clock">
				<div class="clock__container clock">
					<div class="clock__time time">
						<div class="time__hours">
							<span id="hours"></span>
						</div>
						<div class="time__minutes">
							<span id="minutes"></span>
						</div>
						<div class="time__seconds">
							<span id="seconds"></span>
						</div>
					</div>
				</div>
			</section>
		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_popup.htm',{})
	@@include('html/_js.htm',{})
</body>

</html>
